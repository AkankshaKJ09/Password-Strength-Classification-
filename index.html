<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container text-center mt-5">
  <h1 class="text-warning">ğŸ” Password Strength Classifier</h1>
  <form method="POST" class="mt-4">
    <input type="text" class="form-control w-50 mx-auto" name="password" placeholder="Enter your password" required>
    <button type="submit" class="btn btn-primary mt-3">Check Strength</button>
  </form>
  {% if strength %}
  <div class="alert alert-{{ strength[1] }} mt-4">
    <h4>Password is {{ strength[0] }}</h4>
  </div>
  {% endif %}
</div>
</body>
</html>
